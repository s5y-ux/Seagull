<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />
<title>Contact Seagull Technologies LLC</title>

<style>
/* Keep navbar normal */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: rgba(0,0,0,0.65);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 2rem;
  z-index: 1000;
  font-family: "Roboto Mono", monospace;
  backdrop-filter: blur(10px);
}

.navbar-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
}

.navbar-links li a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.3s ease;
}

.navbar-links li a:hover {
  color: #5d5d5e;
}

.navbar-links .submenu {
  display: none;
  position: absolute;
  background: rgba(0,0,0,0.85);
  padding: 0.5rem 0;
  list-style: none;
  margin: 0;
  top: 100%;
  left: 0;
  min-width: 200px;
  z-index: 1001;
  border-radius: 4px;
}

.navbar-links .submenu li a {
  display: block;
  padding: 0.5rem 1rem;
  color: white;
  text-decoration: none;
}

.navbar-links .submenu li a:hover {
  background-color: #00ffff;
  color: black;
}

.has-submenu {
  position: relative;
}

.has-submenu:hover .submenu {
  display: block;
}

/* Contact page content */
body.contact-page {
  background-color: #000;
  color: #fff;
  font-family: "Roboto Mono", monospace;
  margin: 0;
}

.contact-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 100px 2rem 2rem; /* leave space for navbar */
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 100%;
  max-width: 400px;
}

.contact-form input,
.contact-form textarea {
  padding: 0.75rem;
  border: 1px solid #555;
  border-radius: 4px;
  background-color: #111;
  color: #fff;
  font-family: "Roboto Mono", monospace;
  font-size: 1rem;
}

.contact-form input::placeholder,
.contact-form textarea::placeholder {
  color: #888;
}

.contact-form button {
  padding: 0.75rem;
  background-color: #ffffff;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-family: "Roboto Mono", monospace;
}

.contact-form button:hover {
  background-color: #00ffff;
}
</style>
</head>

<body class="contact-page">

<nav class="navbar">
  <div class="navbar-logo">Seagull Technologies<br/> Ventura CA.</div>
  <ul class="navbar-links">
    <li><a href="index.html">Home</a></li>
    <li class="has-submenu">
      <a href="#">Products</a>
      <ul class="submenu">
        <li><a href="https://www.politiciantradetracker.us/">Politician Trade Tracker API</a></li>
      </ul>
    </li>
    <li><a href="About.html">About</a></li>
    <li><a href="Contact.html">Contact</a></li>
  </ul>
</nav>

<div class="contact-wrapper">
  <h1>Contact Us</h1>
  <p>Have questions or want to collaborate? Fill out the form below.</p>

  <form class="contact-form" action="mailto:contact@seagulltech.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

</body>


<script>
document.querySelectorAll('.has-submenu > a').forEach(link => {
  link.addEventListener('click', function (e) {
    e.preventDefault();
    const submenu = this.nextElementSibling;
    const allSubmenus = document.querySelectorAll('.submenu');

    allSubmenus.forEach(sm => {
      if (sm !== submenu) sm.style.display = 'none';
    });

    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
  });
});

// Optional: Close submenu if user clicks outside
window.addEventListener('click', function (e) {
  if (!e.target.closest('.has-submenu')) {
    document.querySelectorAll('.submenu').forEach(sm => sm.style.display = 'none');
  }
});
    </script>

</html>
